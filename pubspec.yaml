name: nosso_saldo
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.8
  bloc: ^4.0.0
  http: ^0.12.0+4
  hive: ^1.4.1+1
  intl: ^0.16.1
  rubber: ^0.4.0
  flutter_bloc: ^4.0.0
  path_provider: ^1.6.7
  adaptive_dialog: ^0.4.0
  build_context:
    git: https://github.com/EdsonOnildoJR/build_context

dev_dependencies:
  flutter_launcher_icons: "^0.7.5"
  flutter_native_splash: ^0.1.9

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter_native_splash:
  image: assets/images/logo.png
  color: "232C51"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
        weight: 300
      - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        weight: 400